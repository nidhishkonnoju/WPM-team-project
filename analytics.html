<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Analytics</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="campaign_builder.html">Campaigns</a>
      <a href="workflow.html">Workflows</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <div class="cards">
      <div class="card">
        <h3>Total Views</h3>
        <p id="viewsCount">-</p>
      </div>
      <div class="card">
        <h3>Click-Through Rate</h3>
        <p id="ctrPercent">-</p>
      </div>
      <div class="card">
        <h3>Conversions</h3>
        <p id="conversionCount">-</p>
      </div>
      <div class="card">
        <h3>Bounce Rate</h3>
        <p id="bounceRate">-</p>
      </div>
    </div>
  </main>

  <script src="analytics-script.js"></script>
</body>
</html>
